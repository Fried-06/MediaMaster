V<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur Vocal & Voice Changer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        
        /* Animation pour l'enregistrement */
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse-red {
            to { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        }

        /* Styles des onglets */
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.6; }
        .tab-btn.active { border-color: #4f46e5; color: #4f46e5; opacity: 1; font-weight: bold; }

        /* Scrollbar masquée pour le design mobile */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center p-0 md:p-4">

    <!-- Cadre Principal Mobile -->
    <div class="bg-white w-full md:max-w-md h-full md:h-[850px] md:rounded-[2rem] shadow-2xl flex flex-col overflow-hidden relative">
        
        <!-- En-tête -->
        <div class="bg-indigo-600 p-6 pt-10 text-white shadow-lg z-10">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-extrabold tracking-tight">VocalMaster</h1>
                    <p class="text-indigo-200 text-sm">Traduisez & Transformez</p>
                </div>
                <i class="fas fa-wave-square text-3xl opacity-50"></i>
            </div>
        </div>

        <!-- Onglets de Navigation -->
        <div class="flex bg-white shadow-sm z-10">
            <button onclick="showTab('translate')" id="btn-tab-translate" class="tab-btn active flex-1 py-4 text-center">
                <i class="fas fa-language mb-1 block"></i> Traducteur
            </button>
            <button onclick="showTab('changer')" id="btn-tab-changer" class="tab-btn flex-1 py-4 text-center">
                <i class="fas fa-microphone-alt mb-1 block"></i> Voice Changer
            </button>
        </div>

        <!-- CONTENU: TRADUCTEUR -->
        <div id="tab-translate" class="flex-1 overflow-y-auto p-5 space-y-5 bg-gray-50">
            
            <!-- Carte Entrée (Source) -->
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 relative">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-gray-400 uppercase">Français (Détecté)</span>
                    <button id="btn-clear" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                </div>
                
                <textarea id="sourceText" class="w-full h-24 resize-none outline-none text-gray-700 text-lg placeholder-gray-300" placeholder="Appuyez sur le micro pour parler..."></textarea>
                
                <!-- Bouton Micro Flottant -->
                <button id="btn-mic-stt" class="absolute bottom-4 right-4 bg-indigo-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center hover:bg-indigo-700 transition active:scale-95">
                    <i class="fas fa-microphone text-lg"></i>
                </button>
            </div>

            <!-- Sélecteur de langue -->
            <div class="flex items-center justify-center bg-white p-2 rounded-xl shadow-sm border border-gray-100">
                <span class="text-gray-500 mr-3 text-sm">Traduire vers :</span>
                <select id="langSelect" class="bg-transparent font-bold text-indigo-600 outline-none cursor-pointer">
                    <option value="en-GB">Anglais (UK)</option>
                    <option value="es-ES">Espagnol</option>
                    <option value="de-DE">Allemand</option>
                    <option value="it-IT">Italien</option>
                    <option value="ja-JP">Japonais</option>
                    <option value="ru-RU">Russe</option>
                </select>
            </div>

            <!-- Bouton Action Traduire -->
            <button id="btn-translate" class="w-full bg-gradient-to-r from-indigo-600 to-blue-500 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition transform active:scale-[0.98]">
                TRADUIRE MAINTENANT
            </button>

            <!-- Carte Sortie (Résultat) -->
            <div id="resultCard" class="bg-indigo-50 p-5 rounded-2xl border border-indigo-100 hidden transition-all">
                <span class="text-xs font-bold text-indigo-400 uppercase block mb-2">Traduction</span>
                <p id="translatedText" class="text-indigo-900 text-lg font-medium leading-relaxed">...</p>
                
                <div class="flex justify-end mt-4 pt-3 border-t border-indigo-200">
                    <button id="btn-speak-result" class="flex items-center space-x-2 text-indigo-600 font-bold hover:text-indigo-800 px-3 py-1 rounded-lg hover:bg-indigo-100 transition">
                        <i class="fas fa-volume-up"></i> <span>Écouter</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- CONTENU: VOICE CHANGER -->
        <div id="tab-changer" class="hidden flex-1 overflow-y-auto p-5 bg-gray-50 flex flex-col items-center">
            
            <div class="text-center mb-8 mt-4">
                <h2 class="text-gray-800 font-bold text-xl">Transformateur de Voix</h2>
                <p class="text-gray-500 text-sm">Enregistrez votre voix puis appliquez un filtre</p>
            </div>

            <!-- Zone d'enregistrement -->
            <div class="relative mb-10">
                <button id="btn-record-voice" class="w-28 h-28 rounded-full bg-white border-8 border-gray-100 shadow-2xl flex items-center justify-center text-red-500 hover:text-red-600 transition active:scale-95 group">
                    <i class="fas fa-microphone fa-3x group-hover:scale-110 transition"></i>
                </button>
                <div id="recording-indicator" class="hidden absolute -bottom-8 left-1/2 transform -translate-x-1/2 text-red-500 font-bold text-sm animate-pulse">
                    ENREGISTREMENT...
                </div>
            </div>

            <!-- Grille d'effets (Désactivée par défaut) -->
            <div id="effects-grid" class="w-full grid grid-cols-2 gap-4 opacity-50 pointer-events-none transition duration-500">
                <!-- Normal -->
                <button onclick="playEffect('normal')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center hover:border-indigo-500 hover:shadow-md transition active:bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mb-2 text-gray-600"><i class="fas fa-user"></i></div>
                    <span class="font-bold text-gray-700 text-sm">Normal</span>
                </button>

                <!-- Hélium -->
                <button onclick="playEffect('helium')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center hover:border-indigo-500 hover:shadow-md transition active:bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mb-2 text-blue-600"><i class="fas fa-child"></i></div>
                    <span class="font-bold text-gray-700 text-sm">Hélium (Femme)</span>
                </button>

                <!-- Géant -->
                <button onclick="playEffect('giant')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center hover:border-indigo-500 hover:shadow-md transition active:bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mb-2 text-green-600"><i class="fas fa-dragon"></i></div>
                    <span class="font-bold text-gray-700 text-sm">Géant (Grave)</span>
                </button>

                <!-- Robot -->
                <button onclick="playEffect('robot')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center hover:border-indigo-500 hover:shadow-md transition active:bg-gray-50">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mb-2 text-purple-600"><i class="fas fa-robot"></i></div>
                    <span class="font-bold text-gray-700 text-sm">Robot</span>
                </button>
            </div>
            
            <p id="status-msg" class="mt-6 text-sm text-gray-400 italic">Appuyez sur le micro pour commencer</p>

        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- GESTION DES ONGLETS ---
        function showTab(tabName) {
            // UI Update
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-tab-${tabName}`).classList.add('active');
            
            document.getElementById('tab-translate').classList.add('hidden');
            document.getElementById('tab-changer').classList.add('hidden');
            
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
        }


        // ==========================================
        // PARTIE 1 : TRADUCTEUR (STT + Translate + TTS)
        // ==========================================
        
        const sourceText = document.getElementById('sourceText');
        const btnMicStt = document.getElementById('btn-mic-stt');
        const btnTranslate = document.getElementById('btn-translate');
        const resultCard = document.getElementById('resultCard');
        const translatedText = document.getElementById('translatedText');
        const btnSpeakResult = document.getElementById('btn-speak-result');
        const langSelect = document.getElementById('langSelect');

        // 1. Speech to Text (Reconnaissance Vocale)
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'fr-FR';

            btnMicStt.onclick = () => {
                recognition.start();
                btnMicStt.classList.add('pulse-ring');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                sourceText.value = text;
                btnMicStt.classList.remove('pulse-ring');
            };

            recognition.onend = () => {
                btnMicStt.classList.remove('pulse-ring');
            };
        } else {
            btnMicStt.style.display = 'none';
            sourceText.placeholder = "Votre navigateur ne supporte pas la dictée vocale. Tapez ici.";
        }

        document.getElementById('btn-clear').onclick = () => {
            sourceText.value = '';
            resultCard.classList.add('hidden');
        };

        // 2. Traduction (API MyMemory)
        btnTranslate.onclick = async () => {
            const text = sourceText.value.trim();
            if (!text) return alert("Veuillez entrer du texte ou parler.");

            // UI Loading
            btnTranslate.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traduction...';
            btnTranslate.disabled = true;

            const targetLang = langSelect.value.split('-')[0]; // ex: "en" from "en-GB"

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=fr|${targetLang}`);
                const data = await response.json();
                
                if(data.responseStatus === 200) {
                    translatedText.innerText = data.responseData.translatedText;
                    resultCard.classList.remove('hidden');
                } else {
                    alert("Erreur de traduction: " + data.responseDetails);
                }
            } catch (error) {
                alert("Erreur réseau.");
            } finally {
                btnTranslate.innerHTML = 'TRADUIRE MAINTENANT';
                btnTranslate.disabled = false;
            }
        };

        // 3. Text to Speech (Synthèse Vocale du résultat)
        btnSpeakResult.onclick = () => {
            if (!window.speechSynthesis) return alert("Synthèse vocale non supportée.");
            
            const utterance = new SpeechSynthesisUtterance(translatedText.innerText);
            utterance.lang = langSelect.value; // ex: "en-GB"
            window.speechSynthesis.speak(utterance);
        };


        // ==========================================
        // PARTIE 2 : VOICE CHANGER (Web Audio API)
        // ==========================================

        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null;
        let audioContext = null;
        let isRecording = false;

        const btnRecordVoice = document.getElementById('btn-record-voice');
        const recordingIndicator = document.getElementById('recording-indicator');
        const effectsGrid = document.getElementById('effects-grid');
        const statusMsg = document.getElementById('status-msg');

        // Initialisation AudioContext au clic (Requis par les navigateurs)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        btnRecordVoice.onclick = async () => {
            initAudio();

            if (!isRecording) {
                // DÉMARRER L'ENREGISTREMENT
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' }); // ou audio/ogg
                        // Activer les boutons d'effets
                        effectsGrid.classList.remove('opacity-50', 'pointer-events-none');
                        statusMsg.innerText = "Enregistrement terminé ! Choisissez un effet.";
                        btnRecordVoice.classList.remove('border-red-500');
                        btnRecordVoice.classList.add('border-green-500', 'text-green-500');
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    
                    // UI Updates
                    btnRecordVoice.classList.add('pulse-ring', 'border-red-100');
                    btnRecordVoice.innerHTML = '<i class="fas fa-stop fa-3x"></i>';
                    recordingIndicator.classList.remove('hidden');
                    statusMsg.innerText = "Enregistrement en cours... Appuyez sur STOP.";
                    effectsGrid.classList.add('opacity-50', 'pointer-events-none'); // Disable during record

                } catch (err) {
                    console.error(err);
                    alert("Accès au microphone refusé.");
                }
            } else {
                // STOPPER L'ENREGISTREMENT
                mediaRecorder.stop();
                isRecording = false;

                // UI Updates
                btnRecordVoice.classList.remove('pulse-ring', 'border-red-100');
                btnRecordVoice.innerHTML = '<i class="fas fa-microphone fa-3x"></i>';
                recordingIndicator.classList.add('hidden');
            }
        };

        // --- MOTEUR D'EFFETS ---
        async function playEffect(effectType) {
            if (!audioBlob) return;
            if (audioContext.state === 'suspended') await audioContext.resume();

            const arrayBuffer = await audioBlob.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            
            // Chaîne de connexion par défaut : Source -> Destination
            let lastNode = source;

            // 1. EFFET HÉLIUM (Pitch Shift Rapide)
            if (effectType === 'helium') {
                source.playbackRate.value = 1.6; // Plus vite = Plus aigu
                // Pour garder la durée (complexe en JS pur), on accepte l'accélération ici
            }

            // 2. EFFET GÉANT (Pitch Shift Lent)
            if (effectType === 'giant') {
                source.playbackRate.value = 0.65; // Plus lent = Plus grave
            }

            // 3. EFFET ROBOT (Modulation en Anneau)
            if (effectType === 'robot') {
                // Créer un oscillateur pour hacher le son
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'sawtooth';
                oscillator.frequency.value = 50; // Hz (Vitesse de tremblement)
                oscillator.start();

                const gainOsc = audioContext.createGain();
                gainOsc.gain.value = 1.0;

                // Le son module le gain
                const robotGain = audioContext.createGain();
                robotGain.gain.value = 0; // Base à 0
                
                oscillator.connect(robotGain.gain); // L'oscillateur contrôle le volume
                
                // Connexion
                lastNode.connect(robotGain);
                lastNode = robotGain;
                
                // On garde la vitesse normale
                source.playbackRate.value = 1.0; 
            }

            // Connexion finale aux haut-parleurs
            lastNode.connect(audioContext.destination);
            source.start();
        }

    </script>
</body>
</html>
